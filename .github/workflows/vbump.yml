name: Bump version

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Generate tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BRANCHES: main
          DEFAULT_BUMP: none
          INITIAL_VERSION: 0.0.0
          WITH_V: true
